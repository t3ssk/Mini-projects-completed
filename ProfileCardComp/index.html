<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="./css/styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="card">
    <div class="head"></div>
  <div class="about">
    <div>
      <img src="./assets/images/image-victor.jpg" alt="Portrait of Victor Crest">
    </div>
    <div class="name-and-age">
      <h3>Victor Crest</h3>
      <p>26</p> 
    </div>
    <div class="location">
      <p>London</p>
    </div>
  </div>
  <div class="stats">
    <div class="stat">
      <h2>80K</h2>
      <p>Followers</p>
    </div>
    <div class="stat">
      <h2>803K</h2>
      <p>Likes</p>
    </div>
    <div class="stat">
      <h2>1.4K</h2>
      <p>Photos</p>
    </div>
  </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="http://konecinternetu.cz">Tereza Koneƒçn√°</a>.
  </div>
</body>
</html>
